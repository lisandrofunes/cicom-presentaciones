<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
<body>
    <nav class="navbar " style="background-color: #f5a800;">
        <div class="container-fluid">
          <a class="navbar-brand">PresentacionesTV</a>
            <ul class="navbar-nav me-auto mb-lg-0 " style="display: flex; flex-direction: row; gap: 16px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              {%if request.user.is_authenticated%}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'imagenes:presentacion-create' %}">Nueva</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'imagenes:archivo-create' %}" padding-bottom:10px>Subir archivo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'imagenes:archivo-list' %}">Mostrar archivos</a>
              </li>
            </ul>
            <a  href="{% url 'imagenes:logout' %}" class="btn btn-secondary btn-lg" >Cerra sesion </a>
            {%else%}
            <a  href="{% url 'imagenes:login' %}" class="btn btn-secondary btn-lg" >Iniciar sesion </a>
            {%endif%}
        </div>
       
      </nav>
    {% block content %}
    {% endblock %}
    <!-- Agrega tus enlaces a los archivos JS de Bootstrap aquÃ­ -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
