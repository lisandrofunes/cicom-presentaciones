{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Edit Presentation</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.titulo.id_for_label }}">Titulo:</label>
        {{ form.titulo }}
      </div>
      <div class="form-group">
        <label for="{{ form.tiempo.id_for_label }}">Tiempo:</label>
        {{ form.tiempo }}
      </div>

      <h3>Available Files</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Select</th>
            <th>File Name</th>
          </tr>
        </thead>
        <tbody>
          {% for archivo in archivos_disponibles %}
            <tr>
              <td>
                <input type="checkbox" name="archivos[]" value="{{ archivo.id }}">
                  
              </td>
              <td>{{ archivo.nombre }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

      <input type="submit" class="btn btn-primary" value="Save Changes">
    </form>
  </div>
{% endblock %}
