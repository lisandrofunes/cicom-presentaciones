{% extends 'base.html' %}
{% block content %}

<div class="container py-5" style="min-height: 100vh;">
    <div class="card" style="width: 100%;">
        <div class="card-body">
            <h2 class="card-title">Cargar Archivo</h2>

        <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 16px;">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="form-control" type="text" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="archivo">Archivo:</label>
                <input class="form-control" type="file" name="archivo"  required>
            </div>
            <br>
            <button type="submit" class="btn btn-dark">Cargar archivo</button>
        </form>
    </div>
    </div>
</div>
{% endblock %}
