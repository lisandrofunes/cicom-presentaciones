<!DOCTYPE html>
<html>

<head>
    <title>Presentación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->

</head>

<body style="background-color: #000;">

    <div id="presentation" style="position: relative;">
        {% for archivo in archivos %}
        <div class="slide"
            style="position: absolute; display: flex; align-items: center; justify-content: center; width: 100%; height: 100vh; transform: scale(0.8); transition: opacity 0.5s ease, transform 0.5s ease; ">
            <!-- VERIFICAR SI ES VIDEO O NO -->
            {% if archivo.es_video %}
            <video controls style="height: 100%; object-fit: contain;">
                <source src="{{ archivo.archivo.url }}" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
            {% else %}
            <img src="{{ archivo.archivo.url }}" class="img-fluid" alt="Imagen"
                style="height: 100%; object-fit: contain;">
            {% endif %}
        </div>
        {% endfor %}
    </div>
    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.style.opacity = '1';
                    slide.style.transform = 'scale(1)';
                } else {
                    slide.style.opacity = '0';
                    slide.style.transform = 'scale(0.8)';
                }
            });
        }


        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // Iniciar presentación
        showSlide(currentSlide);
        setInterval(nextSlide, {{ duracion }}* 1000); // Convertir segundos a milisegundos
    </script>

</body>

</html>
