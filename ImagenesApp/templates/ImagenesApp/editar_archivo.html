{%extends 'base.html'%}
{% block content %}

<div class="container" style="margin-bottom:110px;">
    
<h2 style="margin-top:10px;">Actualizar :{{ object.nombre }}</h2>
<form method="post" enctype="multipart/form-data" class="form-group">
    {% csrf_token %}
    <div class="form-group">
     <label for="{{ form.nombre.id_for_label }}" >Nombre:</label>
      {{ form.nombre }}
    </div>
    <div class="form-group">
      <p> Archivo actual: </p>
      <img src="{{ archivo.archivo.url }}" style="width: 60px; height: 60px; margin-left:40px; margin-bottom:15px;"/><br>
      <label for="{{ form.archivo.id_for_label }}" >Archivo nuevo:</label>
      {{ form.archivo }}
    </div>
    <div class="form-check form-check-inline" >
    <label class="form-check-label" for="{{ form.es_video.id_for_label }}" >Es video</label>  
    {{ form.es_video }}
     
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
  </form>
</div>




{%endblock%}
